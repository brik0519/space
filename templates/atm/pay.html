<html>
    <head>
        <title>결재중</title>
    </head>

    <body>
        <script>
            var point = 100100;
            var after = point - 100000;
            
            point = 100000 - point;

            if (point > 0) {
                alert("포인트가 부족하여 신청을 할 수 없습니다.\n" + point + " 포인트 부족합니다.");
                window.location.href='http://mdforest.oopy.io';
            }
            
            else {
                alert("신청이 완료되었습니다.\n" + "잠시 후 우편함을 확인해주세요!\n" + "남은 포인트: " + after);
                window.location.href='http://mdforest.oopy.io';
            }
            
        </script>
    </body>


</html>
